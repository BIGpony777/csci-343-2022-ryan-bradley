        <div class="container" id ="main">
            <div class="row" style="height:100%">
                <div class="col" style="width:100%">
                    <div class="card" style="width:100%">
                        <div class="card-body bg-dark">

                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card">
                        <div class="card-body bg-dark">

                        </div>
                    </div>
                </div> 
            </div>

          </div>
          <div class="clearfix"></div>
<br>
        <div id="response"></div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>        
        
        <!--put your modal dialogs here...-->
        <div id="my-Modal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header bg-dark text-light">
                        <h5 class="modal-title">Play Again?</h5>
                    </div>
                    <div class="modal-body">
                        <p>You won
                        </p>
                    </div>
                    <div class="modal-footer bg-dark">
                        <button type="button" class="btn btn-primary" data-dismiss="modal" id = "yes">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal" id = "no">No</button>
                    </div>
                </div>
            </div>
        </div> 
        
        
    </body>
